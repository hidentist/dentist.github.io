<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Dentist",
      "url": "{{ site.url }}{{ page.url }}",
      "name": {{ page.title | jsonify }},
      "headline": {{ page.title | jsonify }},
      "keywords": HiDentist, Dental Clinic in New Delhi, Dental Clinic in Malviya Nagar, Dental Clinic, Dental Clinic with 5 star ratings,
      "description": "HiDentist.in | Dental Clinic in New Delhi | A dental clinic that is heavy on cavities and light on your budget.",
      "articleBody": {{ page.content | strip_html | jsonify }},
      "author": {
        "@type": "Person",
        "name": "HiDentist",
        "givenName": {{ site.author_first_name | jsonify }},
        "familyName": {{ site.author_last_name | jsonify }},
        "email": {{ site.email | jsonify }}
      },
      "publisher": {
        "@type": "Organization",
        "name": {{ site.title | jsonify }},
        "url": "{{ site.url }}",
        "logo": {
          "@type": "ImageObject",
          "width": 32,
          "height": 32,
          "url": "{{ site.url }}/favicon.ico"
        }
      },
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ site.url }}{{ page.url }}"
      },
      "image": {
        "@type": "ImageObject",
        "width": {{ page.img_width | default: site.img_width }},
        "height": {{ page.img_height | default: site.img_height }},
        "url": "{{ site.url }}{{ page.img_url | default: site.img_url }}"
      },
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "B-116 LGF, Near Pt. MMM hospital, Block B, Block M, Malviya Nagar",
        "addressLocality": "Delhi ",
        "addressRegion": " New Delhi",
        "postalCode": "110017",
        "addressCountry": "India"
      },
      "openingHours": "Mo, Tu, We, Th, Fr, Sa 09:30-08:30 Su 09:00-02:00",
      "contactPoint": {
      "@type": "ContactPoint",
      "contactType": "Mobile Phone",
      "telephone": "+91-9911175654"
      }
    }
    </script>
